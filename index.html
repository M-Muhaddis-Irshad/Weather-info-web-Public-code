<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Web</title>

    <!-- My Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/bdc08be0ff.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="body_container container">

        <div class="child_1st">
            <input type="text" name="" id="user_value" class="input" placeholder="Enter your city name">

            <a onclick="weatherData()" href="#">
                <i class="fa-solid fa-magnifying-glass search_btn"></i>
            </a>
        </div>

        <div class="child_2nd mt-4 hide" id="info_div">

            <div class="div_1">

                <h2 id="temp">
                    temperature
                </h2>

                <h2 id="feel">
                    feels like
                </h2>

            </div>

            <div class="city_name">
                <h2 id="city">
                    ${input.value}
                </h2>
            </div>

            <div class="div_2">

                <h2 id="weather">
                    weather
                </h2>

                <h2 id="humidity">
                    humidity
                </h2>

            </div>

        </div>

    </div>

    <!-- My Javascript Link -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
