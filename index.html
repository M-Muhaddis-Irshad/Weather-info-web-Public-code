<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Web</title>

    <!-- My Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/bdc08be0ff.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="body_container">

        <!-- Body 1st Child Start's__________________________________ -->
        <div class="screen body_1st_child" id="Screen">

            <div class="input_container scr_child">
                <input type="text" name="" id="user_value" class="input" placeholder="Enter your city name">

                <a onclick="weatherData()" href="#">
                    <i class="fa-solid fa-magnifying-glass search_btn"></i>
                </a>
            </div>

            <div class="Weather_info scr_child" id="info_div">

                <div class="div_1">

                    <h4 id="temp">
                        temperature
                    </h4>

                    <h4 id="feel">
                        feels like
                    </h4>

                </div>

                <div class="div_2 city_name">
                    <h4 id="city">
                        ${input.value}
                    </h4>
                </div>

                <div class="div_3">

                    <h4 id="weather">
                        weather
                    </h4>

                    <h4 id="humidity">
                        humidity
                    </h4>

                </div>

            </div>

            <div class="background">
                <!-- Using common classes to minimize redundancy -->
                <span class="ball"></span>
                <span class="ball"></span>
                <span class="ball"></span>
                <span class="ball"></span>
                <span class="ball"></span>
                <span class="ball"></span>
            </div>

        </div>
        <!-- Body 1st Child End's__________________________________ -->


        <!-- Body 2nd Child Start's__________________________________ -->
        <div class="buttons_area">

            <div onclick="power_btn()" id="power_btn" class="power_btn" title="Turn Off the display" >
                <span class="line"></span>
                <span class="half_circle"></span>
            </div>

        </div>
        <!-- Body 2nd Child End's__________________________________ -->



        <!-- Body 3rd Child Start's__________________________________ -->
        <div class="stain_1st">

        </div>
        <!-- Body 3rd Child End's__________________________________ -->



        <!-- Body 4th Child Start's__________________________________ -->
        <div class="stain_2nd">

        </div>
        <!-- Body 4th Child End's__________________________________ -->

    </div>


    <!-- My Javascript Link -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
